<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Widget de Citation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('citafond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .citation-widget {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .citation-widget h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    blockquote, p {
      opacity: 0;
      transition: opacity 1s ease;
    }

    .quote-button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ffe4e1;
      color: #333;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .quote-button:hover {
      background-color: #f7d9d6;
    }
  </style>
</head>
<body>
<div class="citation-widget">
  <h1>Citation des pousses</h1>
  <blockquote id="quote">Chargement…</blockquote>
  <p id="author"></p>
  <button class="quote-button" onclick="afficherCitation()">Autre citation</button>
</div>

  <script>
    const citations = [
      { texte: "« Le plus grand secret du bonheur, c’est d’être bien avec soi. »", auteur: "Bernard Fontenelle" },
      { texte: "« Celui qui déplace une montagne commence par déplacer de petites pierres. »", auteur: "Confucius" },
      { texte: "« La nature est un temple où de vivants piliers murmurent parfois des paroles confuses. »", auteur: "Charles Baudelaire" },
      { texte: "« En marchant dans les bois, on trouve bien plus que ce que l’on cherche. »", auteur: "John Muir" },
      { texte: "« Il n’y a point de génie sans un grain de folie. »", auteur: "Aristote" }
    ];

    function afficherCitation() {
      const quoteEl = document.getElementById('quote');
      const authorEl = document.getElementById('author');

      quoteEl.style.opacity = 0;
      authorEl.style.opacity = 0;

      setTimeout(() => {
        const citation = citations[Math.floor(Math.random() * citations.length)];
        quoteEl.textContent = citation.texte;
        authorEl.textContent = `— ${citation.auteur}`;
        quoteEl.style.opacity = 1;
        authorEl.style.opacity = 1;
      }, 800);
    }

    // Démarrage initial
    afficherCitation();

    // Mise à jour toutes les 10 minutes = 600000 ms
    setInterval(afficherCitation, 600000);
  </script>
</body>
</html>
