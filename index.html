<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Widget de Citation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('citafond.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .citation-widget {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .citation-widget h1 {
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .citation-widget blockquote {
      font-size: 1.2em;
      font-style: italic;
      line-height: 1.6;
      margin: 0;
    }

    .citation-widget p {
      margin-top: 15px;
      font-size: 1em;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <div class="citation-widget">
    <h1>Quote</h1>
    <blockquote>« Le plus grand secret du bonheur, c’est d’être bien avec soi. »</blockquote>
    <p>— Bernard Fontenelle</p>
  </div>
</body>
</html>
